<!DOCTYPE html>
<html lang="pt-BR ">
<head>
    <meta charset="UTF-8">
    <title>Curso de HTML/CSS Feliz</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/session.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/card-projetos.css">
    
</head>
<body>
    <header class="header">
        <img src="assets/img/logo.png" alt="Avatar da Isa">

        <nav>
            <a class="main-action" href="" lang="en">Skils</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a href="" class="button" lang="en">Download CV</a>
        </nav>
    </header>  

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Isa Accessor</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">    
                <a href="" class="button" lang="en">Download CV</a>
                <a href="" class="button">Contatos</a> 
            </div>
        </div>
    </section>

    <section class="session">
        <h2 class="main-title -second">Skills</h2>


        <div class="wrapper-skill">

            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="Ícone HTML5 em pixel art"/>
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
                
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="Ícone CSS3 em pixel art"/>
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
                
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" alt="Ícone JavaScript em pixel art"/>
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
                
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_restapi.png" alt="Ícone Rest API em pixel art"/>
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="10">
                        10%
                    </progress>
                </div>
                
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_tdd.png" alt="Ícone TDD em pixel art"/>
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="5">
                        5%
                    </progress>
                </div>
                
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_nodejs.png" alt="Ícone NodeJS em pixel art"/>
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="5">
                        5%
                    </progress>
                </div>
                
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_react.png" alt="Ícone React em pixel art"/>
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="10">
                        10%
                    </progress>
                </div>
                
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_ux.png" alt="Ícone UX em pixel art"/>
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="20">
                        20%
                    </progress>
                </div>
                
            </article>
        </div>


    </section>

    <section class="session -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>

        <div class="wrapper-card">
            <a href="https://www.firedlabs.com" target="_blank">
                <figure class="card-projetos">
                    <img class="logo" src="img/logo-firedlabs.png" alt="Logo da Fired Labs"/>
                </figure>
            </a>
            <a href="https://www.collabcode.training/" target="_blank">
                <figure class="card-projetos -blue">
                    <img class="logo" src="img/logo-collabcode.png" alt="Logo da CollabCode"/>
                </figure>
            </a>
            <a href="https://isa135.github.io/htmlcss/">
                <figure class="card-projetos">
                    <img class="logo" src="img/portfolio.png" alt="Avatar da Isa Accessor"/>
                </figure>
            </a>
        </div>
    </section>

    <section class="session -bgSecond -bdBlack">
        <h2 class="main-title -second">Sobre</h2>
    </section>
    
    <section class="session -bgFirst -bdBlack">
        <h2 class="main-title -second">Contato</h2>
    </section>

</body>
</html>
